exp_name: 'latent'
data: './dataset'
train_data_prefix: uspto_final_train
val_data_prefix: uspto_final_eval
#test_data_prefix: uspto_final_test
checkpoints: models
logs: logs
device: gpu
torch_device: 'cuda:1'
log_iterations: null
wandb_entity: null
wandb_mode: 'offline'
enable_progress_bar: True
num_worker: 16
model: egnn_dynamics
lr: 2.0e-4
